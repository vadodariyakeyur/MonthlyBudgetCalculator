<head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body data-gr-c-s-loaded="true">
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">April 2020</span>:
                </div>
                
                <div class="budget__value">+ 141,500.00</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 225,000.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 83,500.00</div>
                        <div class="budget__expenses--percentage">37%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type red-focus">
                        <option value="inc" selected="">+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description red-focus" placeholder="Add description">
                    <input type="number" class="add__value red-focus" placeholder="Value">
                    <button class="add__btn red"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <div class="income__list">
                       
                    
                        
                    <div class="item clearfix" id="inc-0"><div class="item__description">Salary</div><div class="right clearfix"><div class="item__value">+ 25,000.00</div><div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div></div></div><div class="item clearfix" id="inc-1"><div class="item__description">Sold Car</div><div class="right clearfix"><div class="item__value">+ 200,000.00</div><div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div></div></div></div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    
                    <div class="expenses__list">
                       
                    
                        
                    <div class="item clearfix" id="exp-0"><div class="item__description">Rent</div><div class="right clearfix"><div class="item__value">- 10,000.00</div><div class="item__percentage">4%</div><div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div></div></div><div class="item clearfix" id="exp-2"><div class="item__description">Insurance</div><div class="right clearfix"><div class="item__value">- 3,500.00</div><div class="item__percentage">2%</div><div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div></div></div><div class="item clearfix" id="exp-3"><div class="item__description">Bought Bike</div><div class="right clearfix"><div class="item__value">- 70,000.00</div><div class="item__percentage">31%</div><div class="item__delete"><button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button></div></div></div></div>
                </div>
            </div>
            
            
        </div>
        <div class="sign">
            <img src="./sign.png" alt="Author Signature">
        </div>
    

</body>
